<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Icon | Iconoir -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
    />
    <!-- Icon | Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Icon | Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="counter_one counter">
        <h2 class="title">first counter</h2>
        <h1 class="count">100</h1>
        <div class="btn">
          <button id="btn" class="btn-decrement">decrease</button>
          <button id="btn" class="btn-reset">reset</button>
          <button id="btn" class="btn-increment">increase</button>
        </div>
      </div>
      <div class="counter_two counter">
        <h2 class="title">second counter</h2>
        <h1 class="count">200</h1>
        <div class="btn">
          <button id="btn" class="btn-decrement">decrease</button>
          <button id="btn" class="btn-reset">reset</button>
          <button id="btn" class="btn-increment">increase</button>
        </div>
      </div>
    </div>
    <!-- javaScript -->
    <script src="./app.js"></script>
  </body>
</html>
